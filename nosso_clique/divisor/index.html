<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estes s√£o os Divisores.</h1>
    <input type="number" pattern="[0-9]" id="number" placeholder="">
    <div class="results">
        <span data-divisor="1">1</span>
        <span data-divisor="2">2</span>
        <span data-divisor="3">3</span>
        <span data-divisor="4">4</span>
        <span data-divisor="5">5</span>
        <span data-divisor="6">6</span>
        <span data-divisor="7">7</span>
        <span data-divisor="8">8</span>
        <span data-divisor="9">9</span>
    </div>

<script src="app.js"></script>
</body>
</html>
